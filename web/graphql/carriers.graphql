query SimpleGetAllCarriers {
    carriers {
        results {
            id
            name
        }
    }
}

query GetAllCarriers(
    $filters: CarrierSearchFilters
    $orderBy: [CarrierOrderByCriterion!]
    $page: Int!
    $itemsPerPage: Int!
    $language: String
) {
    carriers(
        filters: $filters
        orderBy: $orderBy
        page: $page
        itemsPerPage: $itemsPerPage
        language: $language
    ) {
        count
        itemsPerPage
        totalPages
        results {
            id
            name
            code
            created
            createdBy
            modified
            modifiedBy
            status
            statusText
            available
            toBeLoaded
            parentCarrierId
            parentCarrier {
                name
            }
            extras
            isVirtual
        }
    }
}

query GetCarrierById($id: String!) {
    carrier(id: $id) {
        name
        id
        code
        created
        createdBy
        modified
        modifiedBy
        status
        statusText
        available
        toBeLoaded
        parentCarrierId
        parentCarrier {
            name
        }
        carrierShippingModes {
            monoroundgroup
            accountNumber
        }
        extras
        isVirtual
    }
}

query GetCarrierIds(
    $filters: CarrierSearchFilters
    $orderBy: [CarrierOrderByCriterion!]
    $page: Int!
    $itemsPerPage: Int!
) {
    carriers(filters: $filters, orderBy: $orderBy, page: $page, itemsPerPage: $itemsPerPage) {
        count
        itemsPerPage
        totalPages
        results {
            id
            name
        }
    }
}

mutation CreateCarrier($input: CreateCarrierInput!) {
    createCarrier(input: $input) {
        id
        name
        code
        created
        createdBy
        modified
        modifiedBy
        status
        statusText
        available
        toBeLoaded
        parentCarrierId
        parentCarrier {
            name
        }
        carrierShippingModes {
            monoroundgroup
            accountNumber
        }
        extras
        isVirtual
    }
}

mutation DeleteCarrier($id: String!) {
    deleteCarrier(id: $id)
}

mutation SoftDeleteCarrier($id: String!) {
    softDeleteCarrier(id: $id)
}

mutation UpdateCarrier($id: String!, $input: UpdateCarrierInput!) {
    updateCarrier(id: $id, input: $input) {
        id
        name
        code
        available
        toBeLoaded
        parentCarrierId
        created
        createdBy
        modified
        modifiedBy
        status
        statusText
        carrierShippingModes {
            monoroundgroup
            accountNumber
        }
        extras
        isVirtual
    }
}

query getCarriersStatusesConfigs {
    listConfigsForAScope(scope: "carrier_status") {
        id
        scope
        code
        text
    }
}

mutation CreateCarrierShippingMode($input: CreateCarrierShippingModeInput!) {
    createCarrierShippingMode(input: $input) {
        id
        carrierId
        carrier {
            code
        }
        shippingMode
        shippingModeText
        shippingModeDescription
        available
        toBePalletized
        monoroundgroup
        accountNumber
        ediTransmission
        managementMode
        managementModeText
        sender
        serviceTag
        handlingUnitType
        handlingUnitTypeText
        labelType
        labelTypeText
        created
        createdBy
        modified
        modifiedBy
    }
}
