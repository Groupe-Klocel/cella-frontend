query GetAllDeliveries(
    $filters: DeliverySearchFilters
    $orderBy: [DeliveryOrderByCriterion!]
    $page: Int!
    $itemsPerPage: Int!
) {
    deliveries(filters: $filters, orderBy: $orderBy, page: $page, itemsPerPage: $itemsPerPage) {
        count
        itemsPerPage
        totalPages
        results {
            id
            stockOwnerId
            stockOwner {
                id
                name
            }
            name
            status
            type
            priority
            toBePalletized
            cubingResult
            equipmentId
            equipment {
                id
                name
            }
            orderDate
            expectedDeliveryDate
            carrierService
            carrierImposed
            printDeliveryNote
            comment
            printLanguage
            codPaymentMode
            codAmount
            codCurrency
            transportationAmount
            invoiceReference
            invoiceDevise
            invoiceDiscount
            invoiceTotalIncludingTaxes
            invoiceTotalExcludingTaxes
            invoiceShipping
            carrierSpecificInfo1
            carrierSpecificInfo2
            extendDeliveryInformations
            companyOrigin
            extras
            created
            createdBy
            modified
            modifiedBy
        }
    }
}

