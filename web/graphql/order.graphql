mutation CreateOrder($input: CreateOrderInput!) {
    createOrder(input: $input) {
        id
        name
    }
}

query GetOrderById($id: String!) {
    order(id: $id) {
        id
        name
        thirdPartyId
        thirdParty {
            name
            description
        }
        orderType
        invoiceReference
        orderDate
        status
        deliveryPoType
        priority
        comment
        printLanguage
        reference1
        reference2
        reference3
        invoiceDiscount
        paymentTerms
        paymentTermsText
        paymentMethod
        paymentMethodText
        paymentAccount
        paymentAccountText
        stockOwnerId
        stockOwner {
            name
        }
        currency
        currencyText
        created
        createdBy
        modified
        modifiedBy
    }
}

mutation UpdateOrder($id: String!, $input: UpdateOrderInput!) {
    updateOrder(id: $id, input: $input) {
        id
        name
        thirdPartyId
        thirdParty {
            name
            description
        }
        orderType
        invoiceReference
        orderDate
        status
        deliveryPoType
        priority
        comment
        printLanguage
        reference1
        reference2
        reference3
        invoiceDiscount
        paymentTerms
        paymentMethod
        paymentAccount
        stockOwnerId
    }
}
