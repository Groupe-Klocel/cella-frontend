query GetAllPurchaseOrderLines(
    $orderBy: [PurchaseOrderLineOrderByCriterion!]
    $filters: PurchaseOrderLineSearchFilters
    $page: Int!
    $itemsPerPage: Int!
    $language: String
) {
    purchaseOrderLines(
        orderBy: $orderBy
        filters: $filters
        page: $page
        itemsPerPage: $itemsPerPage
        language: $language
    ) {
        count
        itemsPerPage
        totalPages
        page
        results {
            id
            extras
            created
            createdBy
            modified
            modifiedBy
            quantity
            quantityMax
            receivedQuantity
            reservedQuantity
            status
            reservation
            lineNumber
            blockingStatus
            stockOwnerId
            purchaseOrderId
            articleId
            originalPurchaseOrder
            originalPurchaseOrderLine
            statusText
            blockingStatusText
        }
    }
}

query GetPurchaseOrderLineById($id: String!, $language: String = "en") {
    purchaseOrderLine(id: $id, language: $language) {
        id
        extras
        created
        createdBy
        modified
        modifiedBy
        quantity
        quantityMax
        receivedQuantity
        reservedQuantity
        status
        reservation
        blockingStatus
        stockOwnerId
        purchaseOrderId
        articleId
        originalPurchaseOrder
        originalPurchaseOrderLine
        statusText
        blockingStatusText
        lineNumber
        unitPriceExcludingTaxes
        purchaseOrder {
            id
            name
            status
            statusText
            type
            typeText
        }
        stockOwner {
            id
            name
        }
        article {
            id
            name
        }
    }
}

query GetPurchaseOrderLineIds(
    $filters: PurchaseOrderLineSearchFilters
    $orderBy: [PurchaseOrderLineOrderByCriterion!]
    $page: Int!
    $itemsPerPage: Int!
) {
    purchaseOrderLines(
        filters: $filters
        orderBy: $orderBy
        page: $page
        itemsPerPage: $itemsPerPage
    ) {
        count
        itemsPerPage
        totalPages
        results {
            id
            purchaseOrderId
            articleId
            stockOwnerId
            status
            lineNumber
        }
    }
}

mutation CreatePurchaseOrderLine($input: CreatePurchaseOrderLineInput!) {
    createPurchaseOrderLine(input: $input) {
        id
        extras
        created
        createdBy
        modified
        modifiedBy
        quantity
        quantityMax
        receivedQuantity
        reservedQuantity
        status
        reservation
        blockingStatus
        stockOwnerId
        purchaseOrderId
        articleId
        originalPurchaseOrder
        originalPurchaseOrderLine
        statusText
        blockingStatusText
        lineNumber
    }
}

mutation DeletePurchaseOrderLine($id: String!) {
    deletePurchaseOrderLine(id: $id)
}

mutation SoftDeletePurchaseOrderLine($id: String!) {
    softDeletePurchaseOrderLine(id: $id)
}

mutation UpdatePurchaseOrderLine($id: String!, $input: UpdatePurchaseOrderLineInput!) {
    updatePurchaseOrderLine(id: $id, input: $input) {
        id
        extras
        created
        createdBy
        modified
        modifiedBy
        quantity
        quantityMax
        receivedQuantity
        reservedQuantity
        status
        reservation
        blockingStatus
        stockOwnerId
        purchaseOrderId
        articleId
        originalPurchaseOrder
        originalPurchaseOrderLine
        statusText
        blockingStatusText
    }
}
