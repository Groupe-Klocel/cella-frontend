mutation CreateOrderAddress($input: CreateOrderAddressInput!) {
    createOrderAddress(input: $input) {
        id
        orderId
        category
        categoryText
        contactName
        contactCivility
        contactFirstName
        contactLastName
        contactPhone
        contactMobile
        contactEmail
        contactLanguage
        entityName
        entityAddress1
        entityAddress2
        entityAddress3
        entityStreetNumber
        entityPostCode
        entityCity
        entityState
        entityDistrict
        entityCountry
        entityCountryCode
        entityVatCode
        entityEoriCode
        entityAccountingCode
        entityIdentificationNumber
        entityLanguage
        entityDeliveryPointNumber
        category
        thirdPartyId
        thirdPartyAddressId
        thirdPartyAddressContactId
        reference1
        reference2
        reference3
        created
        createdBy
        modified
        modifiedBy
    }
}

query GetOrderAddressById($id: String!) {
    orderAddress(id: $id) {
        id
        orderId
        order {
            name
        }
        contactName
        contactCivility
        contactFirstName
        contactLastName
        contactPhone
        contactEmail
        contactLanguage
        contactComment
        entityCode
        entityName
        entityAddress1
        entityAddress2
        entityAddress3
        entityStreetNumber
        entityPostCode
        entityCity
        entityState
        entityDistrict
        entityCountry
        entityCountryCode
        entityVatCode
        entityEoriCode
        entityAccountingCode
        entityIdentificationNumber
        entityLanguage
        entityDeliveryPointNumber
        entityComment
        category
        categoryText
        reference1
        reference2
        reference3
        thirdPartyId
        thirdParty {
            name
        }
        thirdPartyAddressId
        thirdPartyAddressContactId
        created
        createdBy
        modified
        modifiedBy
    }
}

