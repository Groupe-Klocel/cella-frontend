query GetAllPurchaseOrders(
    $orderBy: [PurchaseOrderOrderByCriterion!]
    $filters: PurchaseOrderSearchFilters
    $page: Int!
    $itemsPerPage: Int!
    $language: String
) {
    purchaseOrders(
        orderBy: $orderBy
        filters: $filters
        page: $page
        itemsPerPage: $itemsPerPage
        language: $language
    ) {
        count
        itemsPerPage
        totalPages
        page
        results {
            id
            extras
            created
            createdBy
            modified
            modifiedBy
            name
            status
            type
            supplier
            orderDate
            expectedGoodsInDate
            comment
            stockOwnerId
            stockOwner {
                name
            }
            statusText
            typeText
        }
    }
}

query GetPurchaseOrderIds(
    $filters: PurchaseOrderSearchFilters
    $orderBy: [PurchaseOrderOrderByCriterion!]
    $page: Int!
    $itemsPerPage: Int!
) {
    purchaseOrders(filters: $filters, orderBy: $orderBy, page: $page, itemsPerPage: $itemsPerPage) {
        count
        itemsPerPage
        totalPages
        results {
            id
            name
        }
    }
}

query GetPurchaseOrderById($id: String!, $language: String = "en") {
    purchaseOrder(id: $id, language: $language) {
        id
        extras
        created
        createdBy
        modified
        modifiedBy
        name
        status
        type
        supplier
        orderDate
        expectedGoodsInDate
        comment
        stockOwnerId
        statusText
        typeText
    }
}

mutation CreatePurchaseOrder($input: CreatePurchaseOrderInput!) {
    createPurchaseOrder(input: $input) {
        id
        extras
        created
        createdBy
        modified
        modifiedBy
        name
        status
        type
        supplier
        orderDate
        expectedGoodsInDate
        comment
        stockOwnerId
        stockOwner {
            name
        }
        statusText
        typeText
    }
}

mutation DeletePurchaseOrder($id: String!) {
    deletePurchaseOrder(id: $id)
}

mutation SoftDeletePurchaseOrder($id: String!) {
    softDeletePurchaseOrder(id: $id)
}

mutation UpdatePurchaseOrder($id: String!, $input: UpdatePurchaseOrderInput!) {
    updatePurchaseOrder(id: $id, input: $input) {
        id
        extras
        created
        createdBy
        modified
        modifiedBy
        name
        status
        type
        supplier
        orderDate
        expectedGoodsInDate
        comment
        stockOwnerId
        statusText
        typeText
    }
}
