query GetThirdPartyAddressContacts(
    $filters: ThirdPartyAddressContactSearchFilters
    $orderBy: [ThirdPartyAddressContactOrderByCriterion!]
    $page: Int!
    $itemsPerPage: Int!
) {
    thirdPartyAddressContacts(
        filters: $filters
        orderBy: $orderBy
        page: $page
        itemsPerPage: $itemsPerPage
    ) {
        count
        itemsPerPage
        totalPages
        results {
            id
            category
            status
            contactName
            contactCivility
            contactFirstName
            contactLastName
            contactPhone
            contactMobile
            contactEmail
            contactLanguage
        }
    }
}

mutation CreateThirdPartyAddressContact($input: CreateThirdPartyAddressContactInput!) {
    createThirdPartyAddressContact(input: $input) {
        id
        thirdPartyAddressId
        thirdPartyAddress {
            entityName
        }
        contactName
        category
        categoryText
        status
        statusText
        contactCivility
        contactFirstName
        contactLastName
        contactPhone
        contactMobile
        contactEmail
        contactLanguage
        created
        createdBy
        modified
        modifiedBy
    }
}

mutation updateThirdPartyAddressContact(
    $id: String!
    $input: UpdateThirdPartyAddressContactInput!
) {
    updateThirdPartyAddressContact(id: $id, input: $input) {
        id
        contactName
        contactCivility
        contactFirstName
        contactLastName
        contactPhone
        contactMobile
        contactEmail
        contactLanguage
        category
        categoryText
    }
}
