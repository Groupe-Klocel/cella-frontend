query handlingUnitContentFeaturesByHandlingUnitContentId($handlingUnitContentId: String!) {
    handlingUnitContentFeaturesByHandlingUnitContentId(
        handlingUnitContentId: $handlingUnitContentId
    ) {
        id
        featureCode {
            id
            name
        }
        value
    }
}

query GetAllHandlingUnitContents(
    $filters: HandlingUnitContentSearchFilters
    $orderBy: [HandlingUnitContentOrderByCriterion!]
    $page: Int!
    $itemsPerPage: Int!
    $language: String
) {
    handlingUnitContents(
        filters: $filters
        orderBy: $orderBy
        page: $page
        itemsPerPage: $itemsPerPage
        language: $language
    ) {
        count
        itemsPerPage
        totalPages
        results {
            id
            handlingUnitId
            handlingUnit {
                name
                locationId
                location {
                    name
                }
                stockOwnerId
                stockOwner {
                    name
                }
            }
            articleId
            article {
                name
                description
            }
            stockOwnerId
            stockOwner {
                name
            }
            quantity
            stockStatus
            stockStatusText
            reservation
            created
            createdBy
            modified
            modifiedBy
        }
    }
}

query GetHandlingUnitContentById($id: String!) {
    handlingUnitContent(id: $id) {
        id
        handlingUnitId
        handlingUnit {
            name
            locationId
            location {
                name
            }
            stockOwnerId
            stockOwner {
                name
            }
        }
        articleId
        article {
            id
            name
            description
        }
        quantity
        autocountHandlingUnitContentFeature
        stockStatus
        stockStatusText
        reservation
        stockOwner {
            id
            name
        }
        created
        createdBy
        modified
        modifiedBy
    }
}

query GetHandlingUnits(
    $filters: HandlingUnitSearchFilters
    $orderBy: [HandlingUnitOrderByCriterion!]
    $page: Int!
    $itemsPerPage: Int!
    $language: String
) {
    handlingUnits(
        filters: $filters
        orderBy: $orderBy
        page: $page
        itemsPerPage: $itemsPerPage
        language: $language
    ) {
        count
        itemsPerPage
        totalPages
        results {
            id
            name
            status
        }
    }
}

