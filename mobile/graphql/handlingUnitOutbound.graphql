query GetAllBoxes(
    $filters: HandlingUnitOutboundSearchFilters
    $orderBy: [HandlingUnitOutboundOrderByCriterion!]
    $page: Int!
    $itemsPerPage: Int!
    $language: String
) {
    handlingUnitOutbounds(
        filters: $filters
        orderBy: $orderBy
        page: $page
        itemsPerPage: $itemsPerPage
        language: $language
    ) {
        count
        itemsPerPage
        totalPages
        results {
            id
            name
            status
            statusText
            preparationMode
            preparationModeText
            theoriticalWeight
            carrier {
                id
                name
            }
            carrierShippingMode {
                id
                toBePalletized
            }
            delivery {
                id
                name
            }
            handlingUnitModel {
                id
                name
            }
            round {
                id
                name
            }
            load {
                id
                name
            }
            handlingUnit {
                id
                name
                type
                typeText
                stockOwnerId
                stockOwner {
                    name
                }
                status
                statusText
                warehouseCode
                parentHandlingUnitId
            }
            handlingUnitContentOutbounds {
                id
                lineNumber
                status
                statusText
                pickedQuantity
                quantityToBePicked
                pickingLocation {
                    id
                    name
                }
                handlingUnitContent {
                    id
                    articleId
                    article {
                        name
                        description
                    }
                }
            }
            createdBy
            created
            modifiedBy
            modified
            extras
        }
    }
}
