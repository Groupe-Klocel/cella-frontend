query GetArticleLuBarcodeIds(
    $filters: ArticleLuBarcodeSearchFilters
    $orderBy: [ArticleLuBarcodeOrderByCriterion!]
    $page: Int!
    $itemsPerPage: Int!
) {
    articleLuBarcodes(
        filters: $filters
        orderBy: $orderBy
        page: $page
        itemsPerPage: $itemsPerPage
    ) {
        count
        itemsPerPage
        totalPages
        results {
            id
            articleId
            article {
                name
                description
            }
            barcodeId
            barcode {
                name
            }
            stockOwnerId
            stockOwner {
                name
            }
            articleLuId
        }
    }
}

query GetArticleLuBarcodeByBarcodeName($barcodeName: String!) {
    articleLuBarcodesByBarcodeName(barcodeName: $barcodeName) {
        id
        articleId
        article {
            name
            additionalDescription
        }
        stockOwnerId
        stockOwner {
            name
        }
        articleLuId
        articleLu {
            name
        }
        barcodeId
        barcode {
            name
        }
    }
}
