query GetHandlingUnitContentFeatures(
    $filters: HandlingUnitContentFeatureSearchFilters
    $orderBy: [HandlingUnitContentFeatureOrderByCriterion!]
    $page: Int!
    $itemsPerPage: Int!
    $language: String = "en"
) {
    handlingUnitContentFeatures(
        filters: $filters
        orderBy: $orderBy
        page: $page
        itemsPerPage: $itemsPerPage
        language: $language
    ) {
        count
        itemsPerPage
        totalPages
        results {
            id
            extraStatus1
            value
            featureCodeId
            featureCode {
                id
                name
            }
            handlingUnitContentId
            handlingUnitContent {
                id
                stockStatus
                stockStatusText
                quantity
                handlingUnitId
                stockOwnerId
                stockOwner {
                    id
                    name
                }
                handlingUnit {
                    id
                    name
                    category
                    locationId
                    location {
                        id
                        name
                        category
                        categoryText
                    }
                    stockOwnerId
                    stockOwner {
                        id
                        name
                    }
                    parentHandlingUnitId
                    parentHandlingUnit {
                        id
                        name
                    }
                }
                articleId
                article {
                    id
                    name
                    stockOwnerId
                }
                handlingUnitContentFeatures {
                    id
                    extraStatus1
                    value
                    featureCodeId
                    featureCode {
                        name
                    }
                }
            }
        }
    }
}
