query SimpleGetRounds(
    $filters: RoundSearchFilters
    $orderBy: [RoundOrderByCriterion!]
    $page: Int!
    $itemsPerPage: Int!
    $language: String = "en"
) {
    rounds(
        filters: $filters
        orderBy: $orderBy
        page: $page
        itemsPerPage: $itemsPerPage
        language: $language
    ) {
        count
        itemsPerPage
        totalPages
        results {
            id
            name
        }
    }
}

query GetRounds(
    $filters: RoundSearchFilters
    $orderBy: [RoundOrderByCriterion!]
    $page: Int!
    $itemsPerPage: Int!
) {
    rounds(filters: $filters, orderBy: $orderBy, page: $page, itemsPerPage: $itemsPerPage) {
        count
        itemsPerPage
        totalPages
        results {
            id
            name
            status
            statusText
            priority
            priorityText
            nbPickArticle
            nbBox
            nbRoundLine
            pickingTime
            productivity
            expectedDeliveryDate
            handlingUnitOutbounds {
                id
                name
                status
                statusText
                roundId
                handlingUnitModelId
            }
            roundAdvisedAddresses {
                id
                roundOrderId
                quantity
                status
                statusText
                locationId
                location {
                    name
                }
                handlingUnitContentId
                handlingUnitContent {
                    quantity
                    articleId
                    article {
                        id
                        name
                        stockOwnerId
                        stockOwner {
                            name
                        }
                        baseUnitWeight
                    }
                    stockOwnerId
                    stockOwner {
                        name
                    }
                    handlingUnitContentFeatures {
                        featureCode {
                            name
                            unique
                        }
                        value
                    }
                    handlingUnitId
                    handlingUnit {
                        id
                        name
                        barcode
                        status
                        statusText
                        type
                        typeText
                        category
                        categoryText
                        stockOwnerId
                        stockOwner {
                            name
                        }
                    }
                }
                roundLineDetailId
                roundLineDetail {
                    status
                    statusText
                    quantityToBeProcessed
                    processedQuantity
                    roundLineId
                    roundLine {
                        lineNumber
                        articleId
                        status
                        statusText
                    }
                    deliveryLineId
                    deliveryLine {
                        id
                        stockOwnerId
                        deliveryId
                    }
                }
            }
        }
    }
}
