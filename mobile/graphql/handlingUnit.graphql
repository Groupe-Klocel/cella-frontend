query GetHandlingUnits(
    $filters: HandlingUnitSearchFilters
    $orderBy: [HandlingUnitOrderByCriterion!]
    $page: Int!
    $itemsPerPage: Int!
) {
    handlingUnits(filters: $filters, orderBy: $orderBy, page: $page, itemsPerPage: $itemsPerPage) {
        count
        itemsPerPage
        totalPages
        results {
            id
            name
            type
            typeText
            barcode
            category
            categoryText
            code
            lastCycleCountDate
            modified
            parentHandlingUnitId
            parentHandlingUnit {
                id
                name
                type
                typeText
            }
            childrenHandlingUnits {
                id
                name
                type
                typeText
                barcode
                category
                categoryText
                code
                handlingUnitContents {
                    id
                    quantity
                    reservation
                    stockStatus
                    stockStatusText
                    stockOwnerId
                    handlingUnit {
                        id
                        name
                        locationId
                        location {
                            id
                            name
                        }
                    }
                    stockOwner {
                        id
                        name
                    }
                    articleId
                    article {
                        id
                        name
                        stockOwnerId
                        stockOwner {
                            name
                        }
                        baseUnitWeight
                    }
                    handlingUnitContentFeatures {
                        id
                        featureCode {
                            name
                            unique
                        }
                        value
                    }
                }
            }
            reservation
            status
            stockOwnerId
            stockOwner {
                name
            }
            locationId
            location {
                name
                category
                categoryText
            }
            handlingUnitContents {
                id
                quantity
                reservation
                stockStatus
                stockStatusText
                stockOwnerId
                handlingUnit {
                    id
                    name
                    locationId
                    location {
                        id
                        name
                    }
                }
                stockOwner {
                    id
                    name
                }
                articleId
                article {
                    id
                    name
                    stockOwnerId
                    stockOwner {
                        name
                    }
                    baseUnitWeight
                }
                handlingUnitContentFeatures {
                    id
                    featureCode {
                        name
                        unique
                    }
                    value
                }
            }
        }
    }
}
